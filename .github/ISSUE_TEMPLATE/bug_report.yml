name: üêõ Bug Report
description: Report a bug in the Enterprise Agent
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible to help us reproduce and fix the issue.

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of Enterprise Agent are you using?
      placeholder: "v3.4.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Configure setting '...'
        3. Execute action '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, add error logs to help explain your problem.
      render: shell
      placeholder: Paste error logs here...

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Agent Orchestrator
        - Metrics System
        - Caching System
        - CLI Interface
        - Configuration
        - Error Handling
        - Reflection System
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (System unusable)
        - High (Major functionality broken)
        - Medium (Some functionality affected)
        - Low (Minor issue)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Describe your environment
      value: |
        - OS: [e.g., Ubuntu 20.04, Windows 11, macOS 12]
        - Python Version: [e.g., 3.10.5]
        - Poetry Version: [e.g., 1.6.1]
        - Configuration: [e.g., default, custom domain]
      render: markdown
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant configuration settings (remove sensitive information)
      render: yaml
      placeholder: |
        # Paste relevant config here
        cache:
          enabled: true
        metrics:
          enabled: true

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      description: Please verify these items before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have included all relevant information
          required: true
        - label: I have removed or redacted any sensitive information
          required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might help...

  - type: markdown
    attributes:
      value: |
        ---
        **Note**: For security vulnerabilities, please use our [security policy](../SECURITY.md) instead of creating a public issue.